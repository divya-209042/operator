<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //arithmetic operator
        //addition 
        //subtraction
        //multiplication
        //division
        //modulous
        //exponent
     //addition
        var a=20;
        var b=30;
        var c=a+b;
        document.write(c);
        document.write("<br/>");
        document.write("a+b =",a+b);
        a++;
        document.write("br/>");
        document.write("this is the increment  statement ",a);
       //subtraction

       var a=40;
       var b=20;
       var c=a-b;
       document.write(c);
       document.write("<br/>");
       document.write("a-b =",a-b);
       a--;
       document.write("br/>");
       document.write("this is the decrement statement ",a);

       // multiplication
       var a=40;
       var b=20;
       var c=a*b;
       document.write(c);
       document.write("<br/>");
       document.write("a*b =",a*b);

       //division
       var a=40;
       var b=20;
       var c=a/b;
       document.write(c);
       document.write("<br/>");
       document.write("a/b =",a/b);

       //modulous

       var a=40;
       var b=20;
       var c=a%b;
       document.write(c);
       document.write("<br/>");
       document.write("a%b =",a%b);

       //exponent

       var a=40;
       var b=20;
       var c=a^b;
       document.write(c);
       document.write("<br/>");
       document.write("a^b =",a^b);

       

    </script>
</head>
